<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Events</title>
</head>
<body>
    <h1>Events List</h1>
    <h3><a href="/events" class="btn btn-primary"><i class="bi bi-arrow-left-circle-fill" style="margin: 5px"></i></i>Back</a></h3>
    <div th:each="event : ${event}">
        <div class="d-flex m-2">
            <p class="p-2"><strong>Name: </strong><span th:text="${event.name}"></span></p>
            <p class="p-2"><strong>Place: </strong><span th:text="${event.place}"></span></p>
            <p class="p-2"><strong>Date: </strong><span th:text="${event.date}"></span></p>
            <p class="p-2"><strong>Time: </strong><span th:text="${event.time}"></span></p>
        </div>
    </div>
</body>
</html>
