<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Events</title>
</head>
<body>
    <h1>Events List</h1>
    <h3><a href="/register" class="btn btn-primary"><i class="bi bi-plus-circle-fill" style="margin-right: 5px;"></i>Register Event</a></h3>
    
    <table class="table table">
        <thead>
                <tr>
                <th scope="col">Name</th>
                <th scope="col">Place</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
            </tr>
        </thead>

<tbody>
    <tr th:each="event : ${events}">
            <td><a th:href="${(#mvc.url('EC#eventDetails').arg(0, event.code)).build()}"><span th:text="${event.name}"></span></a></td>
            <td><span th:text="${event.place}"></span></td>
            <td><span th:text="${event.date}"></span></td>
            <td><span th:text="${event.time}"></span></td>
    </tr>
</tbody>
</body>
</html>
